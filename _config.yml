name: "Kodehode"
description: "En blogg"

url: "http://kodehode.no"

markdown: kramdown
permalink: pretty
highlighter: "rouge"

defaults:
  -
    scope:
      path: "" # Match all files
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
